    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        
        header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #1a5fb4;
        }
        
        .search-container, .results-container, .data-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .search-header, .results-header, .data-header {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h2 {
            font-size: 1.3rem;
            color: #1a5fb4;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1000px;
        }
        
        th {
            background: #f0f0f0;
            padding: 12px 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
        }
        
        .search-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .search-button {
            background: #1a5fb4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .no-results {
            text-align: center;
            padding: 30px;
            color: #666;
        }
        
        .highlight {
            background-color: #fff4ba;
            font-weight: bold;
        }
        
        footer {
            text-align: center;
            padding: 20px 0;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }
        }
    </style>
</head>

            </div>
        </div>

        </div>

        </footer>

                allVehicleBody.innerHTML = '';
                
                vehicleData.forEach(vehicle => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${vehicle.id}</td>
                        <td>${vehicle.plate}</td>
                        <td>${vehicle.owner}</td>
                        <td>${vehicle.phone}</td>
                        <td>${vehicle.house}</td>
                        <td>${vehicle.plan}</td>
                    `;
                    allVehicleBody.appendChild(row);
                });
            }
            
            // 过滤并显示车辆数据
            function filterVehicleData() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                
                if (searchTerm.length < 2) {
                    vehicleBody.innerHTML = '<tr class="no-results"><td colspan="6">请输入至少2个字符进行查询</td></tr>';
                    foundCount.textContent = '0';
                    return;
                }
                
                const filteredData = vehicleData.filter(vehicle => 
                    vehicle.owner.toLowerCase().includes(searchTerm) || 
                    vehicle.phone.toLowerCase().includes(searchTerm) || 
                    vehicle.plate.toLowerCase().includes(searchTerm) || 
                    vehicle.house.toLowerCase().includes(searchTerm)
                );
                
                renderVehicleData(filteredData);
            }
            
            // 渲染车辆数据到表格
            function renderVehicleData(data) {
                foundCount.textContent = data.length;
                vehicleBody.innerHTML = '';
                
                if (data.length === 0) {
                    vehicleBody.innerHTML = '<tr class="no-results"><td colspan="6">没有找到匹配的车辆信息</td></tr>';
                    return;
                }
                
                const searchTerm = searchInput.value.toLowerCase().trim();
                
                data.forEach(vehicle => {
                    const row = document.createElement('tr');
                    
                    const highlight = (text) => {
                        if (!searchTerm || !text) return text;
                        const regex = new RegExp(searchTerm.replace(/[-/\\^$*+?.()|[\]{}]/g, '\\$&'), 'gi');
                        return text.toString().replace(regex, match => 
                            `<span class="highlight">${match}</span>`
                        );
                    };
                    
                    row.innerHTML = `
                        <td>${vehicle.id}</td>
                        <td>${highlight(vehicle.plate)}</td>
                        <td>${highlight(vehicle.owner)}</td>
                        <td>${highlight(vehicle.phone)}</td>
                        <td>${highlight(vehicle.house)}</td>
                        <td>${vehicle.plan}</td>
                    `;
                    
                    vehicleBody.appendChild(row);
                });
            }
        });
    </script>
</body>
</html>
